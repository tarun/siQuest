application.title=siQuest
application.vendor=narvaeza
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/siQuest.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.bcmail-jdk14-132.jar=lib\\bcmail-jdk14-132.jar
file.reference.bcprov-jdk14-132.jar=lib\\bcprov-jdk14-132.jar
file.reference.FontBox-0.1.0-dev.jar=lib\\FontBox-0.1.0-dev.jar
file.reference.htmlparser.jar=lib\\htmlparser.jar
file.reference.log4j.jar=lib\\log4j.jar
file.reference.lucene-core-2.3.2.jar=lib\\lucene-core-2.3.2.jar
file.reference.lucene-snowball-2.3.2.jar=lib\\lucene-snowball-2.3.2.jar
file.reference.Multivalent20060102.jar=lib\\Multivalent20060102.jar
file.reference.PDFBox-0.7.3.jar=lib\\PDFBox-0.7.3.jar
file.reference.poi-3_1_.3-alpha1-20081106.jar=lib\\poi-3[1].3-alpha1-20081106.jar
file.reference.poi-scratchpad-3_1_.3-alpha1-20081106.jar=lib\\poi-scratchpad-3[1].3-alpha1-20081106.jar
file.reference.siQuest-lib=lib\\
file.reference.stax-1_1_.1.1-dev.jar=lib\\stax-1[1].1.1-dev.jar
file.reference.stax-api-1_1_.0.1.jar=lib\\stax-api-1[1].0.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.bcmail-jdk14-132.jar}:\
    ${file.reference.bcprov-jdk14-132.jar}:\
    ${file.reference.FontBox-0.1.0-dev.jar}:\
    ${file.reference.htmlparser.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.lucene-core-2.3.2.jar}:\
    ${file.reference.lucene-snowball-2.3.2.jar}:\
    ${file.reference.Multivalent20060102.jar}:\
    ${file.reference.PDFBox-0.7.3.jar}:\
    ${file.reference.poi-3_1_.3-alpha1-20081106.jar}:\
    ${file.reference.poi-scratchpad-3_1_.3-alpha1-20081106.jar}:\
    ${file.reference.stax-1_1_.1.1-dev.jar}:\
    ${file.reference.stax-api-1_1_.0.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=edu.villanova.siquest.ui.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms256m -Xmx256m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
